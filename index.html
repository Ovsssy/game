<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="game">
        <div class="game__area">
            <div class="game__square game__square--first" id="squaer1" data-color-item="1"></div>
            <div class="game__square game__square--second" id="squaer2" data-color-item="4"></div>
        </div>
        <div class="game__settings">
            <div class="game__settings-text-colors">
                <p class="game__settings-text">Кликни на квадрат</p>
                <div class="game__colors">
                    <div class="game__colors-item" data-color-item="1"></div>
                    <div class="game__colors-item" data-color-item="2"></div>
                    <div class="game__colors-item" data-color-item="3"></div>
                    <div class="game__colors-item" data-color-item="4"></div>
                    <div class="game__colors-item" data-color-item="5"></div>
                </div>
            </div>
            <button class="game__settings-button btn btn-white btn-amimated">Разъединить</button>
        </div>
    </main>
    <script src="js/select-color.js"></script>
    <script src="js/move-square.js"></script>
</body>

</html>
